<html lang="en">
<head>

</head>
<body>
    <form action="">
        <table border="1px" align="center" width="600px">
            <tr bgcolor="black">
                <td colspan="2" align="center" height="50px" style="color: brown;"">Đăng nhập</td>
            </tr>
            <tr>
                <td>Tên tài khoản</td>
                <td>Adminstrator</td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="text" placeholder="*************"></td>
            </tr>
            <tr>
                <td>Xác nhận mật khẩu</td>
                <td><input type="text" name="" id="" placeholder="************" width="100px"></td>
            </tr>
            <tr>
                <td>Ghi nhớ</td>
                <td><input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Đăng nhập"><input type="reset" name="" id="" value="Làm mới"></td>
            </tr>
            <tr height="50px">
                <td colspan="2" bgcolor="black"></td>
            </tr>
        </table>
    </form>
</body>
</html>
